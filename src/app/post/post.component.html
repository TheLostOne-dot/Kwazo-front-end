<h2>Posts</h2>
<li *ngFor="let post of posts">
  Title:{{ post.title }} <br />
  Created:{{ post.createdAt }}
</li>
<h2>Create Post</h2>
<p style="padding: 15px">{{ res }}</p>
<mat-form-field appearance="fill">
  <mat-label>Title</mat-label>
  <input matInput #title type="text" name="title" placeholder="Post title" />
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Content</mat-label>
  <textarea
    matInput
    name="content"
    #content
    placeholder="Ex. I wanted to talk about..."
  ></textarea>
</mat-form-field>
<button
  mat-button
  button
  name="Submit"
  color="primary"
  (click)="makePost(title.value, content.value)"
>
  Create Post
</button>
